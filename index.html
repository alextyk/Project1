<html lang="en">
<head>

     crossorigin="anonymous"></script>

    <!-- CSS -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="https://uicdn.toast.com/tui.chart/latest/tui-chart.min.css">

</head>
<body id="bootstrap-override">
    <div class="notfooter">

    <!-- SIDEBAR -->

    <div id="side-nav" class="side-bar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
    </div>
          
          <!-- Use any element to open the sidenav -->
          <span onclick="openNav()"><i class="fas fa-bars"></i></span>

    <div class="container">
        <div id="title" class="container">
            <h1>GeoTrend<i class="fab fa-twitter-square"></i></h1>
            <h3><em>Find Trending Hashtags In Your Area</em></h3>
        </div><!-- end of header -->

            <form id="form" data-parsley-validate>
                <span>Search by City: </span>
                <input id="input-override" type="text" placeholder="Name of City" required=""> <!-- input field for location search -->
                <br>
                <button id="button-override" type="button" class="btn btn-primary">Search</button> <!-- button for submission of search -->
            </form>
        <div class="storage"> <!-- empty container to hold hashtags and other future data --></div>
    </div>
    </div>
        <!-- FOOTER -->
        <footer id="sticky-footer">
            <div class="social-icons">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-reddit-square"></i>
            </div>

        
        </footer>
        
    <!-- JQUERY -->

    crossorigin="anonymous"></script>
